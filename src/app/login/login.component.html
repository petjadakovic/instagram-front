<div class="container">
  <div class="row">
    <div class="col mycol">
      <img src="../../assets/images/my_raf_logo.png" class="title" alt="logo" height="80" width="320">
    </div>
  </div>
  <div class="row">
    <div class="col mycol">
      <form class="main-form" (ngSubmit)="onLogIn(f)" #f="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email"
          email required ngModel>
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required ngModel>
        </div>
        <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Log In</button>
        <div class="row register">
            <label class="label-sm " style="vertical-align: middle;" >Don't have an account?</label>
            <a href="/register" style="margin-left: 5px;">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
