
  <div class="container-fluid bottom-border" style="padding-top: 10px; position: fixed; width: 100%; background-color: white;">
    <div class="row header-margins">
      <div class="col-md-5">
          <a routerLink="/" class="center" >
            <img src="../../assets/images/my_raf_logo.png" width="160" height="40" class="center">
          </a>
      </div>
      <div class="col-md-2">
        <input class="form-control form-control-sm mr-3 w-75" style="width: 300px" type="text" placeholder="Search" aria-label="Search"  (ngModelChange)="onSearchChange($event)" matInput [formControl]="myControl" [matAutocomplete]="auto" >
        <mat-autocomplete #auto="matAutocomplete" >
            <mat-option *ngFor="let option of options" (onSelectionChange)="openUser(option)" [value]="option.username" class="my-autocomplete">
              <div class="row my-row">
                <div class="col-xs-3">
                   <img [src]="image_url + option.profile_picture_id" class="my-image">
                </div>
                <div class="col-xs-9">
                    <p class="my-text">{{option.username}}</p>
                </div>
              </div>
            </mat-option>
          </mat-autocomplete>
      </div>
      <div class="col-md-3 ">
          <a routerLink="/profile" class="my-right" >
            <img src="../../assets/images/profile.jpg" width="40" height="40" class="right">
          </a>
      </div>
      <div class="col-md-2">
          <div class=" right" style="width: 50px;">
              <label for="file-input" class="right ">
                  <img src="../../assets/images/upload.png" style="padding: 2px;" width="40" height="" />
              </label>
              <input id="file-input" type="file" (change)="uploadPost($event)" class="right " style="height:0px; width: 0px;"/>
          </div>
      </div>
    </div>
    <div class="row">
    </div>
  </div>
  <div style="height: 80px">

  </div>
